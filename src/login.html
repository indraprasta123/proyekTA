<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick-theme.min.css"/>
    <link rel="stylesheet" href="../public/style/scss/index.css">
    <title>Login Page</title>
</head>
<body>
    <header class="header">
        <div class="header__nav">
            <a href="../index.html" type="button" name="left-arrow" class="header__back-button">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
        </div>
    </header>
    <div class="login">
        <div class="login__banner">
            <div class="login__container">
                <div class="login__wrapper">
                    <div class="login__caraousel">
                        <div class="login__slider1">
                            <div class="login__item bg1">
                                <div class="login__overlay"></div>
                            </div>
                            <div class="login__item bg2">
                                <div class="login__overlay"></div>
                            </div>
                            <div class="login__item bg3">
                                <div class="login__overlay"></div>
                            </div>
                        </div>
                    </div>
                    <div class="login__content">
                        <div class="login__content__box">
                            <div class="login__content__logo">
                                <img src="../public/images/logo/bersama.png" alt="Logo">
                            </div>
                            <div class="login__content__title">
                                <h1>Login</h1>
                            </div>
                            <form class="login__content__form">
                                <div class="login__content__group">
                                    <label>Username</label>
                                    <input class="login__content__control" type="text" name="username">
                                </div>
                                <div class="login__content__group">
                                    <label>Password</label>
                                    <input class="login__content__control" type="password" name="password">
                                </div>
                                <div class="login__content__group">
                                    <div class="login__content__row">
                                        <a href="">Belum Punya Akun?</a>
                                        <a href="sign-up.html">Daftar</a>
                                        <!-- <input type="submit" value="sign in" name="submit"> -->
                                    </div>
                                    <a class="login__content__link" href="checkout.html">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.min.js"></script>
    <script src="../public/style/js/script.js"></script> 
</body>
</html>
