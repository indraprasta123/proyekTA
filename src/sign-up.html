<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick-theme.min.css"/>
    <link rel="stylesheet" href="../public/style/scss/index.css">
    <title>Sign-Up Page</title>
</head>
<body>
    <header class="header">
        <div class="header__nav">
            <a href="login.html" type="button" name="left-arrow" class="header__back-button">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
        </div>
    </header>
    <div class="sign-up">
        <div class="sign-up__banner">
            <div class="sign-up__container">
                <div class="sign-up__wrapper">
                    <div class="sign-up__caraousel">
                        <div class="sign-up__slider1">
                            <div class="sign-up__item bg1">
                                <div class="sign-up__overlay"></div>
                            </div>
                            <div class="sign-up__item bg2">
                                <div class="sign-up__overlay"></div>
                            </div>
                            <div class="sign-up__item bg3">
                                <div class="sign-up__overlay"></div>
                            </div>
                        </div>
                    </div>
                    <div class="sign-up__content">
                        <div class="sign-up__content__box">
                            <div class="sign-up__content__logo">
                                <img src="../public/images/logo/bersama.png" alt="Logo">
                            </div>
                            <div class="sign-up__content__title">
                                <h1>Sign-up</h1>
                            </div>
                            <form class="sign-up__content__form">
                                <div class="sign-up__content__group">
                                    <label>Username</label>
                                    <input class="sign-up__content__control" type="text" name="username">
                                </div>
                                <div class="sign-up__content__group">
                                    <label>Password</label>
                                    <input class="sign-up__content__control" type="password" name="password">
                                </div>
                                <div class="sign-up__content__group">
                                    <label>No Telephone</label>
                                    <!-- <input type="tel" pattern="^\d{3}-\d{3}-\d{4}$" required > -->
                                    <input name="telephone" type="tel"required >
                                </div>
                                <div class="sign-up__content__group">
                                    <label>Alamat</label>
                                    <textarea rows="5" cols="33" name="address" type="address" ></textarea>
                                </div>
                                <div class="sign-up__content__group">
                                    <a class="sign-up__content__link" href="login.html">Sign-Up</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.min.js"></script>
    <script src="../public/style/js/script.js"></script> 
</body>
</html>
